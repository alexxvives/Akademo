name: Deploy Frontend Worker

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'wrangler.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build with OpenNext
        env:
          NEXT_PUBLIC_API_URL: "https://akademo-api.alexxvives.workers.dev"
          NEXT_PUBLIC_ZOOM_CLIENT_ID: "W2jPo9CJR0uZbFnEWtBF7Q"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_51Sr91MGnG2OZ2dGGUw3ObiVNKVVFUmbvmckFtbpjQK7KRHb8M1xUayFK8QcURcUFLBcEhux80JZPQsb7z6X91ANZ00ApZwt376"
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: "AIzaSyDUn8h1Aw7RwCYRxHiPl3hfOLfcKqrqsmM"
        run: |
          npx @opennextjs/cloudflare build
          ls -la .open-next/
          
      - name: Verify build output
        run: |
          if [ ! -f .open-next/worker.js ]; then
            echo "Error: .open-next/worker.js not found!"
            exit 1
          fi
          echo "Build successful - worker.js found"
      
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
